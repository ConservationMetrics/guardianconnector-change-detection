<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Change detection alert map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" crossorigin="anonymous">
  <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js" crossorigin="anonymous"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id='map'></div>

  <script>
	var map = new maplibregl.Map({
		container: 'map',
		style: {
			version: 8,
			glyphs: 'https://protomaps.github.io/basemaps-assets/fonts/{fontstack}/{range}.pbf',
			sprite: 'https://protomaps.github.io/basemaps-assets/sprites/v3/light',
			sources: {
				'raster-tiles': {
					type: 'raster',
					tiles: [
						'https://ecn.t0.tiles.virtualearth.net/tiles/a{quadkey}.jpeg?g=587&mkt=en-gb&n=z',
						'https://ecn.t1.tiles.virtualearth.net/tiles/a{quadkey}.jpeg?g=587&mkt=en-gb&n=z',
						'https://ecn.t2.tiles.virtualearth.net/tiles/a{quadkey}.jpeg?g=587&mkt=en-gb&n=z',
						'https://ecn.t3.tiles.virtualearth.net/tiles/a{quadkey}.jpeg?g=587&mkt=en-gb&n=z',
					],
				},
			},
			layers: [
				{
					id: 'simple-tiles',
					type: 'raster',
					source: 'raster-tiles',
					minzoom: 0,
					maxzoom: 22,
				},
			],
		},
		center: [0, 0],
		zoom: 1
	});

	// Load GeoJSON data from a file
	fetch(geojson_filepath)
	.then(response => response.json())
	.then(geojsonData => {
		var bounds = new maplibre.LngLatBounds();
		geojsonData.features.forEach(function (feature) {
			if (feature.geometry.type === "Point") {
				bounds.extend(new maplibregl.LngLat(feature.geometry.coordinates[0], feature.geometry.coordinates[1]));
			} else if (feature.geometry.type === "LineString") {
				feature.geometry.coordinates.forEach(function (coord) {
					bounds.extend(new maplibregl.LngLat(coord[0], coord[1]));
				});
			} else if (feature.geometry.type === "Polygon") {
				feature.geometry.coordinates[0].forEach(function (coord) {
					bounds.extend(new maplibregl.LngLat(coord[0], coord[1]));
				});
			}
		});

		map.on('load', function() {
			map.fitBounds(bounds, {
				padding: 50, // Add padding around the bounds
				maxZoom: 15
			});

			map.addSource('raster-source', {
				type: 'raster',
				tiles: ['tiles/xyz/{z}/{x}/{y}.jpg'],
				tileSize: 256,
				maxzoom: 22
			});

			map.addLayer({
				id: 'raster-layer',
				type: 'raster',
				source: 'raster-source',
				paint: {}
			});

			map.addSource('geojson', {
			type: 'geojson',
			data: geojsonData
			});

			// Handle LineString
			map.addLayer({
				id: 'geojson-line',
				type: 'line',
				source: 'geojson',
				filter: ['==', '$type', 'LineString'],
				paint: {
					'line-color': '#FF0000',
					'line-width': 2
				}
			});

			// Handle Polygon
			map.addLayer({
				id: 'geojson-polygon',
				type: 'fill',
				source: 'geojson',
				filter: ['==', '$type', 'Polygon'],
				paint: {
					'fill-color': '#FFFFFF',
					'fill-opacity': 0.5
				}
			});

			// Handle Polygon and LineString labels
			map.addLayer({
				id: 'geojson-label',
				type: 'symbol',
				source: 'geojson',
				filter: ['in', '$type', 'Polygon', 'LineString'],
				layout: {
					'text-field': ['get', 'type_of_alert'],
					'text-font': ['Noto Sans Regular'],
					'text-offset': [0, -0.5],
					'text-anchor': 'bottom',
				},
				paint: {
					'text-color': '#FFFFFF',
					'text-halo-color': 'black',
					'text-halo-width': 1,
					'text-halo-blur': 1
				}
			});
					
			// Handle Point
			map.addLayer({
				id: 'geojson-point',
				type: 'symbol',
				source: 'geojson',
				filter: ['==', '$type', 'Point'],
				layout: {
					'text-field': ['get', 'type_of_alert'],
					'text-font': ['Noto Sans Regular'],
					'text-offset': [0, -0.5],
					'text-anchor': 'bottom',
					'icon-image': 'border-dot-13'
				},
				paint: {
					'text-color': '#FF0000',
					'text-halo-color': 'black',
					'text-halo-width': 1,
					'text-halo-blur': 1
				}
			});
		});
    })
    .catch(error => console.error('Error loading GeoJSON:', error));
</script>
</body>
</html>
